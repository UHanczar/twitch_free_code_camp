<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch Page</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header row">
            <div class="img-container col-xs-12 col-sm-5 col-sm-offset-1">
                <img class="img-responsive" src="images/twitch_logo.png">
            </div>
            <div class="col-xs-12 col-sm-5 header-name_wrapper">
                <h1 class="header-name">channels</h1>
            </div>
        </header>

        <div class="row content">
            <div class="wrapper col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
                <div class="wrapper-panel">
                    <h2 class="text-center wrapper-panel_header">twitch streamers</h2>
                    <div class="button-controls text-center">
                        <button class="btn btn-primary btn-sm" id="all-streams" type="button">all channels</button>
                        <button class="btn btn-success btn-sm" id="online-button" type="button">online channels</button>
                        <button class="btn btn-warning btn-sm" type="button" id="offline-channels">offline channels</button>
                    </div>
                </div>
                <div id="container"></div>
            </div>
        </div>

        <footer class="footer row"><p class="text-center">U. Hanchar 2016</p></footer>
    </div>




    <script src="js/main.js"></script>
</body>
</html>
